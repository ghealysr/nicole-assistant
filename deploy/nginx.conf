# ============================================================================
# NICOLE V7 - PRODUCTION NGINX CONFIGURATION
# ============================================================================
# Optimized for Server-Sent Events (SSE) streaming with HTTP/2 support
# Last Updated: October 22, 2025
# Reference: NICOLE_V7_MASTER_PLAN.md (System Architecture section)
# ============================================================================

# Main server block for api.nicole.alphawavetech.com
server {
    # SSL Configuration (HTTP/2 enabled)
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.nicole.alphawavetech.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/api.nicole.alphawavetech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.nicole.alphawavetech.com/privkey.pem;

    # SSL security settings (TLS 1.2/1.3 only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HTTP/2 and performance optimizations
    http2_max_field_size 32k;
    http2_max_header_size 32k;
    http2_max_requests 1000;
    keepalive_timeout 65;
    keepalive_requests 100;

    # Request size limits (50MB for file uploads)
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" always;

    # CORS headers for API
    add_header Access-Control-Allow-Origin "https://nicole.alphawavetech.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-Correlation-ID" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "86400" always;

    # Logging configuration
    access_log /var/log/nginx/nicole-api-access.log json;
    error_log /var/log/nginx/nicole-api-error.log warn;

    # Root location - Main API with SSE optimization
    location / {
        # CRITICAL: Disable proxy buffering for SSE streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_redirect off;

        # SSE-specific timeouts (5 minutes for long connections)
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;

        # Keep connections alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Forward important headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Forward correlation ID for logging
        proxy_set_header X-Correlation-ID $http_x_correlation_id;

        # Upstream configuration with failover
        proxy_pass http://nicole_api_backend;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 502 '{"error": "Service temporarily unavailable", "correlation_id": "nginx-502"}';
        }
    }

    # Health check location - Optimized for monitoring
    location /healthz {
        # Shorter timeouts for health checks
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
        proxy_connect_timeout 5s;

        # Disable buffering for immediate response
        proxy_buffering off;

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check upstream
        proxy_pass http://nicole_api_backend;
    }

    # Health check with details - Also optimized
    location /health/check {
        # Same optimizations as /healthz
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
        proxy_connect_timeout 5s;
        proxy_buffering off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://nicole_api_backend;
    }

    # Static file serving (if needed in future)
    location /static/ {
        alias /opt/nicole/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API documentation (development only)
    location /docs {
        proxy_pass http://nicole_api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://nicole_api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.nicole.alphawavetech.com;

    # Security headers for HTTP
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# ============================================================================
# UPSTREAM CONFIGURATION
# ============================================================================

# Backend API upstream with load balancing (future scaling)
upstream nicole_api_backend {
    # Primary server (main API instance)
    server 127.0.0.1:8000 weight=100;

    # Future: Add additional servers for load balancing
    # server 127.0.0.1:8001 weight=100;
    # server 127.0.0.1:8002 weight=100;

    # Health check for upstream servers
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# ============================================================================
# SSE-SPECIFIC OPTIMIZATIONS
# ============================================================================
#
# This configuration is optimized for Server-Sent Events:
#
# 1. proxy_buffering off - Prevents nginx from buffering SSE responses
# 2. proxy_read_timeout 300s - Allows 5-minute long connections
# 3. proxy_http_version 1.1 - Maintains persistent connections
# 4. Connection "" header - Keeps connection alive
# 5. HTTP/2 enabled - Better multiplexing for multiple SSE streams
# 6. keepalive_timeout 65 - Balances performance and resource usage
#
# ============================================================================
# MONITORING & MAINTENANCE
# ============================================================================
#
# Access logs: /var/log/nginx/nicole-api-access.log (JSON format)
# Error logs: /var/log/nginx/nicole-api-error.log
# Health checks: /healthz and /health/check endpoints
# SSL renewal: certbot renew (automatic via cron)
#
# ============================================================================