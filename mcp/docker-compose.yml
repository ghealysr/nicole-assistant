version: '3.8'

services:
  mcp-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nicole-mcp-bridge
    restart: unless-stopped
    environment:
      # Brave Search
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      # Notion
      - NOTION_API_KEY=${NOTION_API_KEY}
      # Recraft Image Generation
      - RECRAFT_API_KEY=${RECRAFT_API_KEY}
      # GitHub
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_ORG=${GITHUB_ORG}
      # Vercel
      - VERCEL_TOKEN=${VERCEL_TOKEN}
      - VERCEL_TEAM_ID=${VERCEL_TEAM_ID}
      # Google (Gmail, Calendar, Drive)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REFRESH_TOKEN=${GOOGLE_REFRESH_TOKEN}
      - GOOGLE_REFRESH_TOKEN_2=${GOOGLE_REFRESH_TOKEN_2}
      - GOOGLE_REFRESH_TOKEN_3=${GOOGLE_REFRESH_TOKEN_3}
      # Server config
      - PORT=3100
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - /opt/nicole/data:/data:ro
      - /opt/nicole/mcp/credentials:/credentials:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
