version: '3.8'

services:
  mcp-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nicole-mcp-bridge
    restart: unless-stopped
    environment:
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - RECRAFT_API_KEY=${RECRAFT_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_ORG=${GITHUB_ORG}
      - VERCEL_TOKEN=${VERCEL_TOKEN}
      - PORT=3100
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - /opt/nicole/data:/data:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
